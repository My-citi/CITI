    <script type="text/javascript">

            var html=""
        $("#recommend_list").append(html);
        $.map(city, function(item)
        {
            html += "<h1 class='text-light'>"+item+"<a class='btn btn-outline-light m-3' href='./city_detail?province="+item+"'"+"></a></h1>";
            console.log(html)

        });
